<html>
<head>
  <title>かっこいい？ロゴ表示サンプル (JavaScript版)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    canvas {
      border:1px solid #999999;
      margin:1em 0.5em;
    }
    img {
      border:1px solid #999999;
      margin:1em 0.5em;
    }
    input {
      height: 33px;
      width: 105px;
      margin: 2px 0px;
    }
  </style>
  <script type="text/javascript" src="showlogo.js"></script>
  
  <script type="text/javascript">
    var animation;
    
    document.addEventListener("DOMContentLoaded", function(){
      animation = new ShowLogo();
      animation.reset();
      
      var inputs = document.getElementsByTagName("input");
      for(var i = 0; i < inputs.length; i++){
        inputs[i].disabled = false;
        inputs[i].addEventListener("click", run);
      }
    });
    
    function run(){
      animation.start(animation[this.id]);
    }
  </script>
</head>
<body>
  <div>
    <canvas height="154" width="284" id="dest"></canvas>
    <img height="50" width="140" id="src" src="TEMP.PNG"/>
  </div>
  <div>
    <input type="button" id="horizontalWave" value="波形表示－横" disabled="disabled"/>
    <input type="button" id="verticalWave" value="波形表示－縦" disabled="disabled"/>
    <input type="button" id="waterfall" value="滝型表示" disabled="disabled"/>
    <input type="button" id="slide" value="スライド型" disabled="disabled"/>
  </div>
  <div>
    <input type="button" id="slideAndWave" value="スライド＋波" disabled="disabled"/>
  </div>
</body>
</html>
