<html>
<head>
  <title>かっこいい？ロゴ表示サンプル (JavaScript版)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    canvas {
      border:1px solid #999999;
      margin:1em 0.5em;
    }
    img {
      border:1px solid #999999;
      margin:1em 0.5em;
    }
    input {
      height: 33px;
      width: 105px;
    }
  </style>
  <script type="text/javascript" src="showlogo.js"></script>
  
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
      reset();
      
      var inputs = document.getElementsByTagName("input");
      for(var i = 0; i < inputs.length; i++){
        inputs[i].disabled = false;
        inputs[i].addEventListener("click", run);
      }
    });
    
    function run(){
      clearInterval(intervalId);
      reset();
      
      var func = window[this.id];
      
      startTime = new Date().getTime();
      intervalId = setInterval(func, 10);
    }
  </script>
</head>
<body>
  <div>
    <canvas height="154" width="284" id="dest"></canvas>
    <img height="50" width="140" id="src" src="TEMP.PNG"/>
  </div>
  <input type="button" id="wave" value="波形表示－横" disabled="disabled"/>
  <input type="button" id="verticalWave" value="波形表示－縦" disabled="disabled"/>
</body>
</html>
